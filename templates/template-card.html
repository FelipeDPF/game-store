<figure class="card">
  <div class="card_available {%NOT_AVAILABLE%}">
    <span>In Stock</span>
  </div>

  <img class="card_image" src="{%IMAGE%}" alt="{%GAMENAME%} cover" />
  <div class="card_body">
    <h2 class="card_title">{%GAMENAME%}</h2>

    <div class="card_top">
      <div class="platform-icons">{%PLATFORM_ICONS%}</div>
      <span class="metacritic-badge" data-metacritic="{%METACRITIC%}">{%METACRITIC%}</span>
    </div>

    <a class="card_link see-more-btn" href="#">See more</a>

    <div class="card_more hidden">
      <div class="card_info-line"><span class="card_info-label">Genre:</span><span>{%GENRE%}</span></div>
      <div class="card_info-line"><span class="card_info-label">Released:</span><span>{%RELEASE%}</span></div>
      <div class="card_info-line"><span class="card_info-label">Playtime:</span><span>{%PLAYTIME%}h</span></div>
      <div class="card_info-line"><span class="card_info-label">Ratings:</span><span>{%RATINGSCOUNT%}</span></div>
      <div class="card_info-line">
        <span class="card_info-label">Trailer:</span><a href="{%TRAILER%}" target="_blank">Watch</a>
      </div>
      <div class="card_info-line"><span class="card_info-label">Price:</span><span>{%PRICE%}</span></div>
      <div class="card_info-line"><span class="card_info-label">Description:</span><span>{%DESCRIPTION%}</span></div>

      <a class="card_cta" href="#">ðŸ›’ Add to shopping cart</a>
    </div>
  </div>
</figure>
